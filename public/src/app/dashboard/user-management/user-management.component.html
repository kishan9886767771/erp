<div id="smart-tables">

    <div class="row">
      <div class="col-xs-12">
  
  <!-- Table 1 -->
        <div class="card table-1">
  
          <header class="row title">
            <div class="col-xs-11">
              <h2 class="main-title">User Management</h2>
              <!-- <span class="sub-title">Filtering, sorting, pagination functionality provided by the Angular Materials Table and extended with the custom filters.</span> -->
            </div>
            <div class="col-xs-1">
                <button type="button" class="btn" style="font-size: 33px; background-color: transparent; border: 0; display: inline-block; vertical-align: sub; color: green" (click)="registerModal()"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </header>
  
          <div class="row">
            <div class="col-xs-12">
              <div *ngIf="filtersVisible" class="table-1-filters">
                <form [formGroup]="filtersForm">
  
                  <div class="row row-input">
                    <div class="col-sm-2">
                      <label class="control-label">Search</label>
                    </div>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" (keyup)="applyFilterTable1($event.target.value)" formControlName="search">
                    </div>
                  </div>
  
                  <!-- <div class="row row-input">
                    <div class="col-sm-2">
                      <label class="control-label">Last Login Before</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="text" class="form-control date-input" [matDatepicker]="picker" placeholder="Choose a date" [formControl]="filtersForm.controls.subscribed">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <button type="button" class="reset-date" title="Clear date" (click)="resetDatePicker()">
                        <span class="fa fa-times"></span>
                      </button>
                    </div>
                  </div> -->
  
                </form>
              </div>
            </div>
          </div>
  
          <!-- <div class="row row-input">
            <div class="col-xs-12">
              <button class="btn btn-toggle" type="button" (click)="toggleFilters()">{{toggleFiltersLabel}}</button>
              <button class="btn btn-clear" type="button" (click)="clearFilters()">Clear filters</button>
            </div>
          </div> -->
  
          <div class="table-wrapper">
            <table class="table table-stripes" mat-table [dataSource]="dataSourceTable1" matSort #sortTable1="matSort">
  
              <!-- <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td mat-cell *matCellDef="let row">
                  <img class="profile-pic" [src]="row.picture">
                </td>
              </ng-container> -->
  
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FIRST NAME </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
              </ng-container>
  
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST NAME </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
              </ng-container>
              
              <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE NUMBER </th>
                <td mat-cell *matCellDef="let row"> {{row.mobileNumber}} </td>
              </ng-container>
              
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <ng-container matColumnDef="lastLogin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST LOGIN </th>
                <td mat-cell *matCellDef="let row"> {{row.lastLogin}} </td>
              </ng-container>

              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLE </th>
                <td mat-cell *matCellDef="let row"> {{ row.roleName }} </td>
              </ng-container>

              <ng-container matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                  <button type="button" class="btn" style="font-size: 22px; background-color: transparent; border: 0; display: inline-block; vertical-align: sub; color: yellowgreen"><span class="glyphicon glyphicon-edit"></span></button>
                  <button type="button" class="btn" style="font-size: 22px; background-color: transparent; border: 0; display: inline-block; vertical-align: sub; color: red" (click)="deleteUser(row._id)" ><span class="glyphicon glyphicon-trash"></span></button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumnsTable1"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsTable1;">
              </tr>
            </table>
  
            <mat-paginator #paginatorTable1 class="paginator" [pageSizeOptions]="[5, 10, 25]" [pageSize]="5"></mat-paginator>
          </div>
        </div>

      </div>
    </div>
  </div>
