<div class="branding-col">
  <button type="button" (click)="toggleSideMenu()" class="menu-toggle" [ngClass]="{ 'menu-visible': sideMenuVisible, 'menu-hidden': !sideMenuVisible }">
    <i class="fa fa-bars"></i>
  </button>
  <div class="brand-wrapper">
    <img class="brand-logo" [src]="baseUrl + '/assets/imgs/angular.svg'" alt="Angular">
    <h3 class="brand-name">{{ appName }}</h3>
  </div>
</div>

<div class="actions-wrapper">
  <div class="logged-user">
    <div class="user-image-wrapper" style="margin-right: 10px;">
      <ngx-avatar size=40 name="{{ firstName }}" [round]="true"></ngx-avatar>
      <!-- <app-preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="baseUrl + '/assets/imgs/profiles/profile9.jpeg'" alt="profile image" title="profile image"></app-preload-image> -->
    </div>
    <span class="user-name">{{ fullName }}</span>
  </div>

  <!-- <app-notifications-menu-button [notifications]="notifications"></app-notifications-menu-button> -->
  <button type="button" class="btn btn-danger" style="margin-right: 10px" (click)="logout()"><i class="fa fa-sign-out"> logout</i></button>
</div>
